<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax on mouse movement</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="magic-list">
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Мистецтво в деталях</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(img/1.jpg)"
          ></div>
        </div>
      </a>
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Іновациї</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(img/2.jpg)"
          ></div>
        </div>
      </a>
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Перше враження</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(img/3.jpg)"
          ></div>
        </div>
      </a>
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Зануримось в епоху</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(img/4.jpg)"
          ></div>
        </div>
      </a>
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Образи</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(img/5.jpg)"
          ></div>
        </div>
      </a>
    </div>
  </body>
</html>
